<div *ngFor="let car of carExhibition " > 
<p class="text-xl cursor-pointer " (click)="showingCar(car.id)" [ngClass]="{'bg-red-300 rounded-xl':car.id === selectedCar}" >{{car.company}}</p>
<div class="flex flex-col ">
<p *ngFor="let name of car.model"  class="p-4 bg-red-100">{{name}}</p>
</div>
</div>
