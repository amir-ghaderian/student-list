<div *ngFor="let car of carExhibition " > 
<p class="text-xl cursor-pointer " (click)="showingCar(car.id) "(click)="show=!show" [ngClass]="{'bg-red-300 rounded-xl':car.id === selectedCar}" >{{car.company}}</p>
<div class="flex flex-col "*ngFor="let name of car.model" >
<p   class="p-4 bg-red-100 " *ngIf="!show">{{name}}</p>
</div>
</div>
